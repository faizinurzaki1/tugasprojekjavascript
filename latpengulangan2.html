<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengulangan2</title>
</head>
<body>
    <p id="hasil"></p>
    <script>
       let hasil = document.getElementById('hasil')
        for (let i=1; i<= 100; i+=2) { // i nya ingkremen 
            console.log("saya tidak akan mengulangi perbuatan itu lagi " + i)
            // hasil innerhtml = hasil.innerhtml + 1 (akan terus berulang)
            // kalo string itu di gabung 
            hasil.innerHTML += `saya tidak akan mengulangi perbuatan itu lagi : ${i}<br>`
        }

        let a = 10 // inisiasi kondisi ingkremen 
        while (a > 0)  {
            console.log("saya tidak akan mengulangi perbuatan itu lagi " + a)
            a-=1
        }
    </script>
</body>
</html>
