<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengulangan1</title>
</head>
<body> 
    <!-- pengulangan jika kondisinya benar -->
     <!-- kenapa ada pengulangan karna akan bermain data data -->
      <p id="hasil"></p>
    <script>
        let hasil = document.getElementById('hasil')
        for (let i=1; i<= 10; i+=2) { // i nya ingkremen 
            console.log("angka" + i)
            // hasil innerhtml = hasil.innerhtml + 1 (akan terus berulang)
            // kalo string itu di gabung 
            hasil.innerHTML += `angka : ${i}<br>`
        }

        let a = 10 // inisiasi kondisi ingkremen 
        while (a > 0)  {
            console.log("angka" + a)
            a-=1
        }
    </script>
</body>
</html>
